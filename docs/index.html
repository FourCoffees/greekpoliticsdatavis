<html>
<head>

<body>
<div class="row "> 
    <div class="header col-lg-3 col-md-3 col-xs-5"> 
        <div class="toggle-btn collapsed" data-toggle="collapse" data-target="#menu" >
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <label>HIDE PARTIES</label>
        </div>
        <p>Choose a party to see more details</p>
    </div>
</div>
<script type="text/javascript">
        var cl = true;

        $('.toggle-btn').click(function(){

            console.log('clciked: '+  $('.toggle-btn').hasClass('collapsed'))
        
            if(cl){
                
                $('.toggle-btn').parent().find('p').css('display','none');
                $('.toggle-btn').parent().css({'max-width':'92px', 'padding':" 10px 15px"})
                // $('.nav-side-menu').css({'max-width':'92px', "top":"-25px"})
         
 
                $('.toggle-btn').find('span').removeClass('glyphicon-chevron-right').addClass('glyphicon-chevron-left');
                $('.toggle-btn').find('label').html('SHOW PARTIES')
                cl = false;
            }else{
                 $('.toggle-btn').parent().find('p').css('display','block');
                 $('.toggle-btn').parent().css({'max-width':'100%', 'padding':"15px"})
                 // $('.nav-side-menu').css({'max-width':'auto', "top":"0"})
         
                  $('.toggle-btn').find('span').removeClass('glyphicon-chevron-left').addClass('glyphicon-chevron-right')   
                 $('.toggle-btn').find('label').html('HIDE PARTIES')
                 cl = true;
            }


        })

</script>




<div class="container-fluid">

    <div class="row">
     <h2 class="col-lg-9 col-lg-offset-0 col-md-10 col-md-offset-0 col-xs-12"> Greek Election results from 1974 to present. </h2>
    <h5  class="col-lg-4 col-lg-offset-0 col-md-5  col-md-offset-0  col-xs-11"> 
    *** IN PROGRESS: More info soon ***  <br>
    Each grey vertical line represents one gereral election. <br>
    The darker horizontal line is the treshold for a majority goverment. <br>
    </h5>

     <div id="timeline" class="col-lg-9 col-lg-offset-0 col-md-10  col-md-offset-0  col-xs-12"></div>
    </div>
     <h5 class="col-lg-9 col-lg-offset-0 col-md-10  col-md-offset-2  col-xs-12"> Data scrapped from <a href="www.hellenicparliament.gr" >hellenicparliament.gr</a></h5>

</div>
